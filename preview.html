<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LinkedIn Profile Preview</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:1rem;line-height:1.4}
    img{border-radius:50%;}
    table{border-collapse:collapse;width:100%;margin-bottom:1rem}
    th,td{border:1px solid #ccc;padding:.4rem;text-align:left;font-size:.9rem}
    th{background:#f2f2f2}
    h2{margin-top:1.5rem}
    button{padding:.5rem 1rem;margin-top:1rem;cursor:pointer}
  </style>
</head>
<body>
  <h1 id="name"></h1>
  <img id="photo" width="120" alt="profile photo"/>
  <h2>Experience</h2>
  <table id="exp"></table>

  <h2>Education</h2>
  <table id="edu"></table>

  <h2>Skills</h2>
  <ul id="skills"></ul>

  <button id="downloadJson">Download JSON</button>
  <script src="preview.js"></script>
</body>
</html>
